<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER</title>
</head>
<body>
    <div class="container">
        <img src="" class="main-img">
        <div class="box1">
            <div class="hinge">
                <div class="rect"></div>
                <div class="rect"></div>
                <div class="rect"></div>
                <div class="rect"></div>
                <div class="rect"></div>
                <div class="rect"></div>
            </div>
            <h1 class="main p">Date Part</h1>
            <div class="sec p">
                <INPUT type="text" placeholder="Enter your city" class="enter" id="city-name" required>
                <button class="submit" type="button" onclick="cityNameChange()">Submit</button></INPUT>
            </div>
            <div class="date p">
                <p id="year" class="hallow"></p>
                <p id="date" class="hallow"></p>
                <p id="month" class="hallow"></p>
                <p id="day" class="hallow"></p>
            </div>
            <div class="box2">
                <div class="hinge2">
                <div class="rect"></div>
                <div class="rect"></div>
                <div class="rect"></div>
                <div class="rect"></div>
                <div class="rect"></div>
                <div class="rect"></div>
            </div>
            <div class="card-title">
                <h2 id="name" class="title"></h2>
            </div>
            <div class="temp">
                <h1 id="temp"></h1><span class="t-real">C</span>
            </div>
            <div class="temp-1 bg-blue">
                <h3 id="feel"></h3>
            </div>
            </div>
        </div>
    </div>
    <script src="../weatheer/weather.js"></script>
</body>
</html>
